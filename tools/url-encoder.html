<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>URL Encoder / Decoder</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="../style.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Rubik&amp;display=swap"
          rel="stylesheet"/>
    <style>body {
        opacity: 0;
    }</style>
</head>
<body class="fade-in">
<header class="navbar">
    <div class="logo"><a href="../index.html">Yayloyan</a></div>
    <nav id="navbar">
        <ul>
            <li><a href="../index.html#tools">Tools</a></li>
            <li><a href="../index.html#projects">Projects</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars" id="hamburger-icon"></i>
        <i class="fas fa-times" id="close-icon"></i>
    </div>
</header>
<main class="main">
    <section class="section">
        <h2>URL Encoder / Decoder</h2>
        <textarea id="urlInput" placeholder="Enter text to encode or decode..." rows="4"></textarea><br/>
        <button class="btn" onclick="encodeURL()">Encode</button>
        <button class="btn" onclick="decodeURL()">Decode</button>
        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <p id="urlResult" style="margin-top: 1rem; word-wrap: break-word;"></p>
    </section>
    <div class="toast" id="toast">Copied to clipboard!</div>
</main>
<footer class="footer">
    <p>© 2025 Yayloyan.cc — All rights reserved</p>
    <div class="social-links">
        <a href="https://instagram.com/er313__" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://snapchat.com/add/e_yayloyan313" target="_blank"><i class="fab fa-snapchat"></i></a>
        <a href="https://github.com/yayloyanerik" target="_blank"><i class="fab fa-github"></i></a>
    </div>
</footer>
<script>
    function encodeURL() {
        document.getElementById("urlResult").innerText =
            encodeURIComponent(document.getElementById("urlInput").value);
    }

    function decodeURL() {
        document.getElementById("urlResult").innerText =
            decodeURIComponent(document.getElementById("urlInput").value);
    }

    function copyToClipboard() {
        const text = document.getElementById("urlResult").innerText;
        if (text) {
            navigator.clipboard.writeText(text).then(() => showToast());
        }
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
    }

    const hamburger = document.getElementById('hamburger-menu');
    const navbar = document.getElementById('navbar');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const closeIcon = document.getElementById('close-icon');

    hamburger.addEventListener('click', () => {
        navbar.classList.toggle('open');
        const isOpen = navbar.classList.contains('open');
        hamburgerIcon.style.display = isOpen ? 'none' : 'block';
        closeIcon.style.display = isOpen ? 'block' : 'none';
    });
</script>
<script>
    document.querySelectorAll("a[href$='.html']").forEach(link => {
        link.addEventListener("click", function (e) {
            if (link.target === "_blank" || e.metaKey || e.ctrlKey) return;
            e.preventDefault();
            document.body.classList.remove("fade-in");
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = link.href;
            }, 300);
        });
    });
</script>
<script>

        link.addEventListener("click", function (e) {
            if (link.target === "_blank" || e.metaKey || e.ctrlKey) return;
            e.preventDefault();
            document.body.classList.remove("fade-in");
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = link.href;
            }, 300);
        });
    });
</script>
<script>
    window.addEventListener("load", () => {
        requestAnimationFrame(() => {
            document.body.classList.add("fade-in");
        });
    });
</script>
</body>
</html>

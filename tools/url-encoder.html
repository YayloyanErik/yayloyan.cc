<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Encoder / Decoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
    <div class="logo"><a href="../index.html">Yayloyan</a></div>
    <nav>
        <ul>
            <li><a href="../index.html#tools">Tools</a></li>
            <li><a href="../index.html#projects">Projects</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <section class="section">
        <h2>URL Encoder / Decoder</h2>
        <textarea id="urlInput" rows="4" placeholder="Enter text to encode or decode..."></textarea><br>
        <button class="btn" onclick="encodeURL()">Encode</button>
        <button class="btn" onclick="decodeURL()">Decode</button>
        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <p id="urlResult" style="margin-top: 1rem; word-wrap: break-word;"></p>
    </section>

    <div id="toast" class="toast">Copied to clipboard!</div>
</main>

<footer class="footer">
    <p>© 2025 Yayloyan.cc — All rights reserved</p>
    <div class="social-links">
        <a href="https://instagram.com/er313__" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://snapchat.com/add/e_yayloyan313" target="_blank"><i class="fab fa-snapchat"></i></a>
        <a href="https://github.com/yayloyanerik" target="_blank"><i class="fab fa-github"></i></a>
    </div>
</footer>

<script>
    function encodeURL() {
        document.getElementById("urlResult").innerText =
            encodeURIComponent(document.getElementById("urlInput").value);
    }

    function decodeURL() {
        document.getElementById("urlResult").innerText =
            decodeURIComponent(document.getElementById("urlInput").value);
    }

    function copyToClipboard() {
        const text = document.getElementById("urlResult").innerText;
        if (text) {
            navigator.clipboard.writeText(text).then(() => showToast());
        }
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
    }
</script>

</body>
</html>

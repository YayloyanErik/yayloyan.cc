<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timestamp Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
    <div class="logo"><a href="../index.html">Yayloyan</a></div>
    <nav>
        <ul>
            <li><a href="../index.html#tools">Tools</a></li>
            <li><a href="../index.html#projects">Projects</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <section class="section">
        <h2>Timestamp Converter</h2>
        <p>Convert between Unix timestamps and human-readable dates.</p>

        <input type="number" id="timestampInput" placeholder="Unix timestamp">
        <button class="btn" onclick="convertToDate()">To Date</button>
        <br><br>

        <input type="datetime-local" id="dateInput">
        <button class="btn" onclick="convertToTimestamp()">To Timestamp</button>
        <br><br>

        <p id="timestampResult" style="margin-top: 1rem;"></p>
        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </section>

    <div id="toast" class="toast">Copied to clipboard!</div>
</main>

<footer class="footer">
    <p>© 2025 Yayloyan.cc — All rights reserved</p>
    <div class="social-links">
        <a href="https://instagram.com/er313__" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://snapchat.com/add/e_yayloyan313" target="_blank"><i class="fab fa-snapchat"></i></a>
        <a href="https://github.com/yayloyanerik" target="_blank"><i class="fab fa-github"></i></a>
    </div>
</footer>

<script>
    function convertToDate() {
        const ts = parseInt(document.getElementById('timestampInput').value) * 1000;
        if (!isNaN(ts)) {
            const date = new Date(ts);
            document.getElementById('timestampResult').innerText = "Date: " + date.toLocaleString();
        } else {
            document.getElementById('timestampResult').innerText = "Invalid timestamp input.";
        }
    }

    function convertToTimestamp() {
        const dt = new Date(document.getElementById('dateInput').value);
        if (!isNaN(dt.getTime())) {
            const timestamp = Math.floor(dt.getTime() / 1000);
            document.getElementById('timestampResult').innerText = "Timestamp: " + timestamp;
        } else {
            document.getElementById('timestampResult').innerText = "Invalid date input.";
        }
    }

    function copyToClipboard() {
        const text = document.getElementById("timestampResult").innerText;
        if (text) {
            navigator.clipboard.writeText(text).then(() => showToast());
        }
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
    }
</script>

</body>
</html>

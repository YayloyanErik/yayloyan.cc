<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timestamp Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<header class="navbar"><div class="logo"><a href="../index.html">Yayloyan</a></div></header>
<section class="section">
    <h2>Timestamp Converter</h2>
    <p>Convert between Unix timestamps and human-readable dates.</p>
    <input type="number" id="timestampInput" placeholder="Unix timestamp">
    <button class="btn" onclick="convertToDate()">To Date</button>
    <br><br>
    <input type="datetime-local" id="dateInput">
    <button class="btn" onclick="convertToTimestamp()">To Timestamp</button>
    <p id="timestampResult" style="margin-top: 1rem;"></p>
</section>
<script>
function convertToDate() {
    const ts = parseInt(document.getElementById('timestampInput').value) * 1000;
    const date = new Date(ts);
    document.getElementById('timestampResult').innerText = "Date: " + date.toLocaleString();
}
function convertToTimestamp() {
    const dt = new Date(document.getElementById('dateInput').value);
    const timestamp = Math.floor(dt.getTime() / 1000);
    document.getElementById('timestampResult').innerText = "Timestamp: " + timestamp;
}
</script>
</body>
</html>

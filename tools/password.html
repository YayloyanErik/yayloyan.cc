<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
    <div class="logo"><a href="../index.html">Yayloyan</a></div>
    <nav>
        <ul>
            <li><a href="../index.html#tools">Tools</a></li>
            <li><a href="../index.html#projects">Projects</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <section class="section">
        <h2>Password Generator</h2>

        <label for="length">Length:</label>
        <input type="number" id="length" value="16" min="4" max="128"><br><br>

        <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label><br>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label><br>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
        <label><input type="checkbox" id="symbols" checked> Include Symbols</label><br><br>

        <button class="btn" onclick="generatePassword()">Generate</button>
        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>

        <p id="passwordResult" style="margin-top: 1rem; word-wrap: break-word;"></p>
    </section>

    <div id="toast" class="toast">Copied to clipboard!</div>
</main>

<footer class="footer">
    <p>© 2025 Yayloyan.cc — All rights reserved</p>
    <div class="social-links">
        <a href="https://instagram.com/er313__" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://snapchat.com/add/e_yayloyan313" target="_blank"><i class="fab fa-snapchat"></i></a>
        <a href="https://github.com/yayloyanerik" target="_blank"><i class="fab fa-github"></i></a>
    </div>
</footer>

<script>
    function generatePassword() {
        const length = parseInt(document.getElementById('length').value);
        const includeUpper = document.getElementById('uppercase').checked;
        const includeLower = document.getElementById('lowercase').checked;
        const includeNums = document.getElementById('numbers').checked;
        const includeSyms = document.getElementById('symbols').checked;

        let charset = "";
        if (includeLower) charset += "abcdefghijklmnopqrstuvwxyz";
        if (includeUpper) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (includeNums) charset += "0123456789";
        if (includeSyms) charset += "!@#$%^&*()";

        if (!charset) {
            document.getElementById('passwordResult').innerText = "Please select at least one character type.";
            return;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
            const rand = Math.floor(Math.random() * charset.length);
            password += charset[rand];
        }
        document.getElementById('passwordResult').innerText = password;
    }

    function copyToClipboard() {
        const text = document.getElementById('passwordResult').innerText;
        if (text) {
            navigator.clipboard.writeText(text).then(() => showToast());
        }
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
    }
</script>

</body>
</html>

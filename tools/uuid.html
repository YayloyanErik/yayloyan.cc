<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UUID Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/9.0.0/uuid.min.js"></script>
</head>
<body>

<header class="navbar">
  <div class="logo"><a href="../index.html">Yayloyan</a></div>
</header>

<section class="section">
  <h2>UUID Generator</h2>
  <label for="uuid-version">Version:</label>
  <select id="uuid-version">
    <option value="v4">UUID v4 (random)</option>
    <option value="v1">UUID v1 (timestamp-based)</option>
    <option value="v5">UUID v5 (name-based)</option>
  </select>
  <br><br>
  <button class="btn" onclick="generateUUID()">Generate</button>
  <p id="uuidResult" style="margin-top: 1rem; font-family: monospace;"></p>
</section>

<script>
function generateUUID() {
  const version = document.getElementById("uuid-version").value;
  let result = "";

  if (version === "v1") {
    result = uuid.v1();
  } else if (version === "v4") {
    result = uuid.v4();
  } else if (version === "v5") {
    // Using DNS namespace and fixed name
    result = uuid.v5('yayloyan.cc', uuid.v5.DNS);
  }

  document.getElementById("uuidResult").innerText = result;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UUID Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<header class="navbar">
    <div class="logo"><a href="../index.html">Yayloyan</a></div>
</header>
<section class="section">
    <h2>UUID Generator</h2>
    <p>Generate a random UUID (v4).</p>
    <button class="btn" onclick="generateUUID()">Generate UUID</button>
    <p id="uuidResult" style="margin-top: 1rem; word-wrap: break-word;"></p>
</section>
<script>
function generateUUID() {
    const uuid = crypto.randomUUID();
    document.getElementById('uuidResult').innerText = uuid;
}
</script>
</body>
</html>

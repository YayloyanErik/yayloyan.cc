<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<header class="navbar">
    <div class="logo"><a href="../index.html">Yayloyan</a></div>
    <nav id="navbar">
        <ul>
            <li><a href="../index.html#tools">Tools</a></li>
            <li><a href="../index.html#projects">Projects</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars" id="hamburger-icon"></i>
        <i class="fas fa-times" id="close-icon"></i>
    </div>
</header>
<main class="main">
    <section class="section">
        <h2>Text Character Counter</h2>
        <textarea id="textInput" rows="6" placeholder="Enter your text..."></textarea><br>
        <button class="btn" onclick="countText()">Count</button>
        <p id="textCountResult" style="margin-top: 1rem;"></p>
    </section>
</main>
<script>
function countText() {
    const text = document.getElementById('textInput').value;
    const chars = text.length;
    const blanks = (text.match(/ /g) || []).length;
    const words = text.trim().split(/\s+/).filter(Boolean).length;
    const lines = text.split(/\n/).length;
    document.getElementById('textCountResult').innerText =
        `Characters: ${chars}\nWords: ${words}\nLines: ${lines}\nBlank spaces: ${blanks}`;
}
</script>
<script>
    const hamburger = document.getElementById('hamburger-menu');
    const navbar = document.getElementById('navbar');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const closeIcon = document.getElementById('close-icon');

    hamburger.addEventListener('click', () => {
        navbar.classList.toggle('open');
        const isOpen = navbar.classList.contains('open');
        hamburgerIcon.style.display = isOpen ? 'none' : 'block';
        closeIcon.style.display = isOpen ? 'block' : 'none';
    });
</script>

</footer>
</body>
</html>

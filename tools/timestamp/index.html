<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Timestamp Converter</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/style.css" rel="stylesheet"/>
    <link href="/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Rubik&amp;display=swap"
          rel="stylesheet"/>
    <style>body {
        opacity: 0;
    }</style>
    <style>
        body.fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        body.fade-out {
            animation: fadeOut 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="fade-in">
<header class="navbar">
    <div class="logo"><a href="../index/">Yayloyan</a></div>
    <nav id="navbar">
        <ul>
            <li><a href="../#tools">Tools</a></li>
            <li><a href="../#projects">Projects</a></li>
            <li><a href="../#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars" id="hamburger-icon"></i>
        <i class="fas fa-times" id="close-icon"></i>
    </div>
</header>
<main class="main">
    <section class="section">
        <h2>Timestamp Converter</h2>
        <p>Convert between Unix timestamps and human-readable dates.</p>
        <input id="timestampInput" placeholder="Unix timestamp" type="number"/>
        <button class="btn" onclick="convertToDate()">To Date</button>
        <br/><br/>
        <input id="dateInput" type="datetime-local"/>
        <button class="btn" onclick="convertToTimestamp()">To Timestamp</button>
        <br/><br/>
        <p id="timestampResult" style="margin-top: 1rem;"></p>
        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </section>
    <div class="toast" id="toast">Copied to clipboard!</div>
</main>
<footer class="footer">
    <p>© 2025 Yayloyan.cc — All rights reserved</p>
    <div class="social-links">
        <a href="https://instagram.com/er313__" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://snapchat.com/add/e_yayloyan313" target="_blank"><i class="fab fa-snapchat"></i></a>
        <a href="https://github.com/yayloyanerik" target="_blank"><i class="fab fa-github"></i></a>
    </div>
</footer>
<script>
    function convertToDate() {
        const ts = parseInt(document.getElementById('timestampInput').value) * 1000;
        if (!isNaN(ts)) {
            const date = new Date(ts);
            document.getElementById('timestampResult').innerText = "Date: " + date.toLocaleString();
        } else {
            document.getElementById('timestampResult').innerText = "Invalid timestamp input.";
        }
    }

    function convertToTimestamp() {
        const dt = new Date(document.getElementById('dateInput').value);
        if (!isNaN(dt.getTime())) {
            const timestamp = Math.floor(dt.getTime() / 1000);
            document.getElementById('timestampResult').innerText = "Timestamp: " + timestamp;
        } else {
            document.getElementById('timestampResult').innerText = "Invalid date input.";
        }
    }

    function copyToClipboard() {
        const text = document.getElementById("timestampResult").innerText;
        if (text) {
            navigator.clipboard.writeText(text).then(() => showToast());
        }
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
    }

    const hamburger = document.getElementById('hamburger-menu');
    const navbar = document.getElementById('navbar');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const closeIcon = document.getElementById('close-icon');

    hamburger.addEventListener('click', () => {
        navbar.classList.toggle('open');
        const isOpen = navbar.classList.contains('open');
        hamburgerIcon.style.display = isOpen ? 'none' : 'block';
        closeIcon.style.display = isOpen ? 'block' : 'none';
    });
</script>
<script>
    window.addEventListener("load", () => {
        requestAnimationFrame(() => {
            document.body.classList.add("fade-in");
        });
    });
</script>
<script>
    document.querySelectorAll("a[href^='/']:not([target])").forEach(link => {
        link.addEventListener("click", function (e) {
            if (e.metaKey || e.ctrlKey) return;
            if (link.getAttribute("href").startsWith("#")) return;
            e.preventDefault();
            document.body.classList.remove("fade-in");
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = link.href;
            }, 300);
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("fade-in");
        const anchors = document.querySelectorAll("a[href]");
        anchors.forEach(anchor => {
            const href = anchor.getAttribute("href");
            if (
                href &&
                !href.startsWith("http") &&
                !href.startsWith("#") &&
                !href.startsWith("/#") &&
                !anchor.target &&
                !href.includes(".pdf")
            ) {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault();
                    document.body.classList.remove("fade-in");
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location = anchor.href;
                    }, 300);
                });
            }
        });
    });
</script>
</body>

</html>

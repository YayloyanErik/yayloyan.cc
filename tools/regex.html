<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regex Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<header class="navbar"><div class="logo"><a href="../index.html">Yayloyan</a></div></header>
<section class="section">
    <h2>Regex Tester</h2>
    <textarea id="text" rows="4" placeholder="Text to test..."></textarea><br>
    <input type="text" id="pattern" placeholder="Regex pattern (e.g. \d+)">
    <button class="btn" onclick="testRegex()">Test</button>
    <p id="regexResult" style="white-space: pre-wrap; margin-top: 1rem;"></p>
</section>
<script>
function testRegex() {
    const text = document.getElementById('text').value;
    const pattern = document.getElementById('pattern').value;
    try {
        const regex = new RegExp(pattern, 'g');
        const matches = [...text.matchAll(regex)];
        document.getElementById('regexResult').innerText = matches.length
            ? 'Matches:\n' + matches.map(m => m[0]).join('\n')
            : 'No matches found.';
    } catch (e) {
        document.getElementById('regexResult').innerText = "Invalid regex pattern.";
    }
}
</script>
</body>
</html>

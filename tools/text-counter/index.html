<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Text Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Rubik&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/style.css" rel="stylesheet"/>
    <link href="/styles/animations.css" rel="stylesheet"/>
    <meta name="description" content="Count characters, words, lines, and spaces in your text."/>
</head>
<body class="fade-in">
<header class="navbar">
    <div class="logo"><a href="/">Yayloyan</a></div>
    <nav id="navbar">
        <ul>
            <li><a href="../#tools">Tools</a></li>
            <li><a href="../#projects">Projects</a></li>
            <li><a href="../#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars" id="hamburger-icon"></i>
        <i class="fas fa-times" id="close-icon"></i>
    </div>
</header>
<main class="main">
    <section class="section">
        <h2>Text Character Counter</h2>
        <textarea id="textInput" placeholder="Enter your text..." rows="6"></textarea><br/>
        <button class="btn" onclick="countText()">Count</button>
        <p id="textCountResult" style="margin-top: 1rem;"></p>
    </section>
</main>
<script>
    function countText() {
        const text = document.getElementById('textInput').value;
        const chars = text.length;
        const blanks = (text.match(/ /g) || []).length;
        const words = text.trim().split(/\s+/).filter(Boolean).length;
        const lines = text.split(/\n/).length;
        document.getElementById('textCountResult').innerText =
            `Characters: ${chars}\nWords: ${words}\nLines: ${lines}\nBlank spaces: ${blanks}`;
    }
</script>

</body>

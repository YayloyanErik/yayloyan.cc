<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>HTML Entities Converter</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/style.css" rel="stylesheet"/>
    <link href="/styles/animations.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Rubik&amp;display=swap"
          rel="stylesheet"/>
    <meta name="description" content="Convert text to HTML entities and back with this simple tool."/>
</head>
<body class="fade-in">
<header class="navbar">
    <div class="logo"><a href="/">Yayloyan</a></div>
    <nav id="navbar">
        <ul>
            <li><a href="../#tools">Tools</a></li>
            <li><a href="../#projects">Projects</a></li>
            <li><a href="../#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars" id="hamburger-icon"></i>
        <i class="fas fa-times" id="close-icon"></i>
    </div>
</header>
<main class="main">
    <section class="section">
        <h2>HTML Entities Converter</h2>
        <textarea id="htmlInput" placeholder="Enter text or entities..." rows="4"></textarea><br/>
        <button class="btn" onclick="encode()">Encode</button>
        <button class="btn" onclick="decode()">Decode</button>
        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <p id="htmlResult" style="margin-top: 1rem; word-wrap: break-word;"></p>
    </section>
    <div class="toast" id="toast">Copied to clipboard!</div>
</main>
<footer class="footer">
    <p>© 2025 Yayloyan.cc — All rights reserved</p>
    <div class="social-links">
        <a href="https://instagram.com/er313__" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        <a href="https://snapchat.com/add/e_yayloyan313" target="_blank" rel="noopener noreferrer"><i class="fab fa-snapchat"></i></a>
        <a href="https://github.com/yayloyanerik" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
    </div>
</footer>
<script>
    function encode() {
        const txt = document.createElement("textarea");
        txt.textContent = document.getElementById("htmlInput").value;
        document.getElementById("htmlResult").innerText = txt.innerHTML;
    }

    function decode() {
        const txt = document.createElement("textarea");
        txt.innerHTML = document.getElementById("htmlInput").value;
        document.getElementById("htmlResult").innerText = txt.value;
    }

    function copyToClipboard() {
        const text = document.getElementById("htmlResult").innerText;
        if (text) {
            navigator.clipboard.writeText(text).then(() => showToast());
        }
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
    }
</script>
<script src="/scripts/common.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base64 Encoder/Decoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<header class="navbar"><div class="logo"><a href="../index.html">Yayloyan</a></div></header>
<section class="section">
    <h2>Base64 Encoder/Decoder</h2>
    <textarea id="b64input" rows="4" placeholder="Enter text..."></textarea><br>
    <button class="btn" onclick="encode()">Encode</button>
    <button class="btn" onclick="decode()">Decode</button>
    <p id="b64result" style="margin-top: 1rem; word-wrap: break-word;"></p>
</section>
<script>
function encode() {
    const input = document.getElementById('b64input').value;
    document.getElementById('b64result').innerText = btoa(input);
}
function decode() {
    const input = document.getElementById('b64input').value;
    try {
        document.getElementById('b64result').innerText = atob(input);
    } catch {
        document.getElementById('b64result').innerText = "Invalid Base64 string.";
    }
}
</script>
</body>
</html>

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Encrypt / Decrypt – Yayloyan.cc</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Rubik&amp;display=swap"
          rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>
    <link href="/styles/animations.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
    <meta name="description" content="Encrypt and decrypt text in your browser using AES-GCM and a password."/>
</head>
<body class="fade-in">
<header class="navbar">
    <div class="logo">
        <a href="/">Yayloyan</a>
    </div>
    <nav id="navbar">
        <ul>
            <li><a href="../#tools">Tools</a></li>

            <li><a href="../#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars" id="hamburger-icon"></i>
        <i class="fas fa-times" id="close-icon"></i>
    </div>
</header>
<main class="main">
    <section class="section">
        <h2>Encrypt / Decrypt Text</h2>
        <label for="plainText">Text:</label><br/>
        <textarea id="plainText" placeholder="Enter your text here..." rows="5"></textarea><br/><br/>
        <label for="password">Password:</label><br/>
        <input id="password" style="width: 100%; max-width: 600px;" type="password"/><br/><br/>
        <button class="btn" onclick="encryptText()">Encrypt</button>
        <button class="btn" onclick="decryptText()">Decrypt</button>
        <h3 style="margin-top: 2rem;">Result:</h3>
        <div id="result" style="word-wrap: break-word;"></div>
        <button class="btn" onclick="copyToClipboard('result')">Copy</button>
    </section>
</main>

<script src="encrypt.js"></script>
<div class="toast" id="toast">Copied to clipboard!</div>
<script>
    function copyToClipboard(id) {
        const el = document.getElementById(id);
        if (!el || !el.innerText.trim()) return;
        navigator.clipboard.writeText(el.innerText).then(() => {
            const toast = document.getElementById("toast");
            toast.textContent = "Copied to clipboard!";
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        });
    }
</script>
<script src="/scripts/common.js"></script>
</body>

</html>

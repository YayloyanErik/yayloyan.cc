    <style>body {
        opacity: 0;
    }</style>
    <style>
        body.fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        body.fade-out {
            animation: fadeOut 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {

            }
            to {
                opacity: 0;
            }

<body class="fade-in">
<header class="navbar">

        <a href="/">Yayloyan</a>

        <ul>
            <li><a href="../#tools">Tools</a></li>

    </nav>
    <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars" id="hamburger-icon"></i>
        <i class="fas fa-times" id="close-icon"></i>
    </div>

<main class="main">
    <section class="section">
        <h2>Encrypt / Decrypt Text</h2>
        <label for="plainText">Text:</label><br/>
        <textarea id="plainText" placeholder="Enter your text here..." rows="5"></textarea><br/><br/>
        <label for="password">Password:</label><br/>
        <input id="password" style="width: 100%; max-width: 600px;" type="password"/><br/><br/>
        <button class="btn" onclick="encryptText()">Encrypt</button>
        <button class="btn" onclick="decryptText()">Decrypt</button>
        <h3 style="margin-top: 2rem;">Result:</h3>
        <div id="result" style="word-wrap: break-word;"></div>
        <button class="btn" onclick="copyToClipboard('result')">Copy</button>

</main>

<script src="/encrypt.js"></script>
<script>
    const hamburger = document.getElementById('hamburger-menu');
    const navbar = document.getElementById('navbar');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const closeIcon = document.getElementById('close-icon');

    hamburger.addEventListener('click', () => {
        navbar.classList.toggle('open');
        const isOpen = navbar.classList.contains('open');
        hamburgerIcon.style.display = isOpen ? 'none' : 'block';
        closeIcon.style.display = isOpen ? 'block' : 'none';
    });
</script>
<script>
    window.addEventListener("load", () => {
        requestAnimationFrame(() => {
            document.body.classList.add("fade-in");
        });
    });
</script>
<div class="toast" id="toast">Copied to clipboard!</div>
<script>
    function copyToClipboard(id) {
        const el = document.getElementById(id);
        if (!el || !el.innerText.trim()) return;
        navigator.clipboard.writeText(el.innerText).then(() => {
            const toast = document.getElementById("toast");
            toast.textContent = "Copied to clipboard!";
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        });
    }
</script>
<script>
    document.querySelectorAll("a[href^='/']:not([target])").forEach(link => {
        link.addEventListener("click", function (e) {
            if (e.metaKey || e.ctrlKey) return;
            if (link.getAttribute("href").startsWith("#")) return;
            e.preventDefault();
            document.body.classList.remove("fade-in");
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = link.href;
            }, 300);
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("fade-in");
        const anchors = document.querySelectorAll("a[href]");
        anchors.forEach(anchor => {
            const href = anchor.getAttribute("href");
            if (
                href &&
                !href.startsWith("http") &&
                !href.startsWith("#") &&
                !href.startsWith("/#") &&
                !anchor.target &&
                !href.includes(".pdf")
            ) {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault();
                    document.body.classList.remove("fade-in");
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location = anchor.href;
                    }, 300);
                });
            }
        });
    });
</script>
</body>

</html>

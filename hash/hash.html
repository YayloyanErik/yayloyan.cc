<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator – Yayloyan.cc</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

<header class="navbar">
    <div class="logo">
        <a href="../index.html">Yayloyan</a>
    </div>
    <nav id="navbar">
        <ul>
            <li><a href="../index.html#tools">Tools</a></li>
            <li><a href="../index.html#projects">Projects</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars" id="hamburger-icon"></i>
        <i class="fas fa-times" id="close-icon"></i>
    </div>
</header>

<main class="main">
    <section class="section">
        <h2>Hash Generator</h2>
        <p>Choose a hash algorithm and input file or text to generate the hash.</p>

        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm">
            <option value="SHA-256">SHA-256</option>
            <option value="SHA-512">SHA-512</option>
            <option value="SHA-1">SHA-1</option>
            <option value="MD5">MD5</option>
        </select>

        <h3 style="margin-top: 2rem;">Hash a File</h3>
        <input type="file" id="fileInput" />
        <button class="btn" onclick="generateHash()">Generate File Hash</button>
        <div id="hashResult" style="margin-top: 1.5rem; word-wrap: break-word;"></div>

        <hr style="margin: 3rem 0; border: none; border-top: 1px solid #ccc;" />

        <h3>Or Paste Text</h3>
        <textarea id="textInput" rows="5" placeholder="Enter your text here..."></textarea>
        <br>
        <button class="btn" onclick="generateTextHash()" style="margin-top: 1rem;">Generate Text Hash</button>
        <div id="textHashResult" style="margin-top: 1.5rem; word-wrap: break-word;"></div>
    </section>
</main>

<footer class="footer">
    <p>© 2025 Yayloyan.cc — All rights reserved</p>
    <div class="social-links">
        <a href="https://instagram.com/er313__" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://snapchat.com/add/e_yayloyan313" target="_blank">
            <i class="fab fa-snapchat"></i>
        </a>
        <a href="https://github.com/yayloyanerik" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>
</footer>

<!-- SparkMD5 for MD5 hashing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>
<script src="hash.js"></script>
<script>
    const hamburger = document.getElementById('hamburger-menu');
    const navbar = document.getElementById('navbar');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const closeIcon = document.getElementById('close-icon');

    hamburger.addEventListener('click', () => {
        navbar.classList.toggle('open');
        const isOpen = navbar.classList.contains('open');
        hamburgerIcon.style.display = isOpen ? 'none' : 'block';
        closeIcon.style.display = isOpen ? 'block' : 'none';
    });
</script>

</body>
</html>

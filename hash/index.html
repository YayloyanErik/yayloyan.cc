<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Hash Generator – Yayloyan.cc</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Rubik&amp;display=swap"
          rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>
    <link href="/styles/animations.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
    <meta name="description" content="Generate SHA-256, SHA-512, SHA-1, or MD5 hashes for files and text."/>
</head>
<body class="fade-in">
<header class="navbar">
    <div class="logo">
        <a href="/">Yayloyan</a>
    </div>
    <nav id="navbar">
        <ul>
            <li><a href="../#tools">Tools</a></li>
            <li><a href="../#projects">Projects</a></li>
            <li><a href="../#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars" id="hamburger-icon"></i>
        <i class="fas fa-times" id="close-icon"></i>
    </div>
</header>
<main class="main">
    <section class="section">
        <h2>Hash Generator</h2>
        <p>Choose a hash algorithm and input file or text to generate the hash.</p>
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm">
            <option value="SHA-256">SHA-256</option>
            <option value="SHA-512">SHA-512</option>
            <option value="SHA-1">SHA-1</option>
            <option value="MD5">MD5</option>
        </select>
        <h3 style="margin-top: 2rem;">Hash a File</h3>
        <input id="fileInput" type="file"/>
        <button class="btn" onclick="generateHash()">Generate File Hash</button>
        <div id="hashResult" style="margin-top: 1.5rem; word-wrap: break-word;"></div>
        <button class="btn" onclick="copyToClipboard('hashResult')">Copy</button>
        <hr style="margin: 3rem 0; border: none; border-top: 1px solid #ccc;"/>
        <h3>Or Paste Text</h3>
        <textarea id="textInput" placeholder="Enter your text here..." rows="5"></textarea>
        <br/>
        <button class="btn" onclick="generateTextHash()" style="margin-top: 1rem;">Generate Text Hash</button>
        <div id="textHashResult" style="margin-top: 1.5rem; word-wrap: break-word;"></div>
        <button class="btn" onclick="copyToClipboard('textHashResult')">Copy</button>
    </section>
</main>
<footer class="footer">
    <p>© 2025 Yayloyan.cc — All rights reserved</p>
    <div class="social-links">
        <a href="https://instagram.com/er313__" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://snapchat.com/add/e_yayloyan313" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-snapchat"></i>
        </a>
        <a href="https://github.com/yayloyanerik" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i>
        </a>
    </div>
</footer>
<!-- SparkMD5 for MD5 hashing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>
<script src="hash.js"></script>
<div class="toast" id="toast">Copied to clipboard!</div>
<script>
    function copyToClipboard(id) {
        const el = document.getElementById(id);
        if (!el || !el.innerText.trim()) return;
        navigator.clipboard.writeText(el.innerText).then(() => {
            const toast = document.getElementById("toast");
            toast.textContent = "Copied to clipboard!";
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        });
    }
</script>
<script src="/scripts/common.js"></script>
</body>

</html>

    <style>body {

    <style>

        }

        }

        @keyframes fadeIn {

            to {

<body class="fade-in">
<header class="navbar">
    <div class="logo">
        <a href="../index/">Yayloyan</a>
    </div>
    <nav id="navbar">
        <ul>
            <li><a href="../#tools">Tools</a></li>
            <li><a href="../#projects">Projects</a></li>
            <li><a href="../#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars" id="hamburger-icon"></i>
        <i class="fas fa-times" id="close-icon"></i>
    </div>
</header>
<main class="main">
    <section class="section">
        <h2>Hash Generator</h2>
        <p>Choose a hash algorithm and input file or text to generate the hash.</p>
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm">
            <option value="SHA-256">SHA-256</option>
            <option value="SHA-512">SHA-512</option>
            <option value="SHA-1">SHA-1</option>
            <option value="MD5">MD5</option>
        </select>
        <h3 style="margin-top: 2rem;">Hash a File</h3>
        <input id="fileInput" type="file"/>
        <button class="btn" onclick="generateHash()">Generate File Hash</button>
        <div id="hashResult" style="margin-top: 1.5rem; word-wrap: break-word;"></div>
        <button class="btn" onclick="copyToClipboard('hashResult')">Copy</button>
        <hr style="margin: 3rem 0; border: none; border-top: 1px solid #ccc;"/>
        <h3>Or Paste Text</h3>
        <textarea id="textInput" placeholder="Enter your text here..." rows="5"></textarea>
        <br/>
        <button class="btn" onclick="generateTextHash()" style="margin-top: 1rem;">Generate Text Hash</button>
        <div id="textHashResult" style="margin-top: 1.5rem; word-wrap: break-word;"></div>
        <button class="btn" onclick="copyToClipboard('textHashResult')">Copy</button>
    </section>
</main>

<!-- SparkMD5 for MD5 hashing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>
<script src="/hash.js"></script>
<script>
    const hamburger = document.getElementById('hamburger-menu');
    const navbar = document.getElementById('navbar');
    const hamburgerIcon = document.getElementById('hamburger-icon');
    const closeIcon = document.getElementById('close-icon');

    hamburger.addEventListener('click', () => {
        navbar.classList.toggle('open');
        const isOpen = navbar.classList.contains('open');
        hamburgerIcon.style.display = isOpen ? 'none' : 'block';
        closeIcon.style.display = isOpen ? 'block' : 'none';
    });
</script>
<script>
    window.addEventListener("load", () => {
        requestAnimationFrame(() => {
            document.body.classList.add("fade-in");
        });
    });
</script>
<div class="toast" id="toast">Copied to clipboard!</div>
<script>
    function copyToClipboard(id) {
        const el = document.getElementById(id);
        if (!el || !el.innerText.trim()) return;
        navigator.clipboard.writeText(el.innerText).then(() => {
            const toast = document.getElementById("toast");
            toast.textContent = "Copied to clipboard!";
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        });
    }
</script>
<script>
    function copyToClipboard(id) {
        const el = document.getElementById(id);
        if (!el || !el.innerText.trim()) return;
        navigator.clipboard.writeText(el.innerText).then(() => {
            const toast = document.getElementById("toast");
            toast.textContent = "Copied to clipboard!";
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        });
    }
</script>
<script>
    document.querySelectorAll("a[href^='/']:not([target])").forEach(link => {
        link.addEventListener("click", function (e) {
            if (e.metaKey || e.ctrlKey) return;
            if (link.getAttribute("href").startsWith("#")) return;
            e.preventDefault();
            document.body.classList.remove("fade-in");
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = link.href;
            }, 300);
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("fade-in");
        const anchors = document.querySelectorAll("a[href]");
        anchors.forEach(anchor => {
            const href = anchor.getAttribute("href");
            if (
                href &&
                !href.startsWith("http") &&
                !href.startsWith("#") &&
                !href.startsWith("/#") &&
                !anchor.target &&
                !href.includes(".pdf")
            ) {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault();
                    document.body.classList.remove("fade-in");
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location = anchor.href;
                    }, 300);
                });
            }
        });
    });
</script>
</body>
